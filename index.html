<!DOCTYPE html>
<head>
	<title>Location App Block Coding using Interact</title>
	<script src="/usr/local/lib/node_modules/interact.js/interact.js"></script>
	<script src="app.js"></script>
	<link rel="stylesheet" href="app.css">
</head>

<div class="block-bank-wrapper">
	<div id="block-bank" class="text">BLOCK BANK</div>
	<div id="drag1" class="draggable">ME</div>
	<div id="drag2" class="draggable">MAP</div>
	<div id="drag3" class="draggable">= =</div>
	<div id="drag4" class="draggable">BUZZ</div>
</div>

<div class="dropzone-wrapper">
	<div id="if" class="text">IF</div>
	<div id="block1" class="dropzone">BLOCK1</div>
	<div id="operator" class="dropzone">________</div>
	<div id="block2" class="dropzone">BLOCK2</div>
	<div id="then" class="text">THEN</div>
	<div id="block3" class="dropzone">DO THIS</div>
</div>

</div>
